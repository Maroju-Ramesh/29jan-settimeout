<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Skip Ad Video</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden; /* Prevent scrolling */
        }

        .video-container {
            position: relative;
            width: 50vw;
            height: 90vh;
            border-radius: 50px;
            
            
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video fills screen */
            object-position: center;
            border: 2px solid grey;
            border-radius: 50px;
        }

        #skip-btn {
            position: absolute;
            top: 80%;
            right: 20px;
            background-color: rgba(143, 143, 143, 0.24);
            color: white;
            border: none;
            padding: 10px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            display: none;
            z-index: 10; 
            transition: 0.3s transform;
            box-shadow: 0px 0px 5px grey;
        }
        #skip-btn:hover{
            
            transform: scale(1.2);
        }
@media screen and (max-width:400px) {
    .video-container {
            
            width: 80vw;
            height: 90vh;
            
        }

        #skip-btn {
            right: 10px;
            background-color: rgba(230, 22, 22, 0.548);
            
            padding: 10px 30px;
            font-size: 13px;
            
        }
}
    </style>
</head>
<body>

    <div class="video-container">
        <!-- Ad Video -->
        <video id="ad-video" controls autoplay muted playsinline>
            <source src="ad.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Main Video -->
        <video id="main-video" controls style="display: none;">
            <source src="main.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Skip Button -->
        <button id="skip-btn">Skip Ad</button>
    </div>

    <script>
        const adVideo = document.getElementById("ad-video");
        const mainVideo = document.getElementById("main-video");
        const skipButton = document.getElementById("skip-btn");

        // Show the Skip button after 5 seconds
        setTimeout(() => {
            skipButton.style.display = "block";
        }, 5000);

        // Skip Ad and Play Main Video
        skipButton.addEventListener("click", () => {
            adVideo.style.display = "none";
            skipButton.style.display = "none";
            mainVideo.style.display = "block";
            mainVideo.play();
        });

        // Automatically switch to main video when ad ends
        adVideo.addEventListener("ended", () => {
            adVideo.style.display = "none";
            skipButton.style.display = "none";
            mainVideo.style.display = "block";
            mainVideo.play();
        });
    </script>

</body>
</html>
